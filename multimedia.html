<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>  
<div>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="imagenes/farcry1.jpg" alt="">
</div>  
<div>
    <h1>Aprendiendo a Utilizar Videos</h1>
   <video height="300" width="450" controls autoplay muted loop>
    <source src="videos/chessboard_10570.mp4">    
   </video>
</div>
<div>
    <h1>Aprendiendo a Utilizar Audios</h1>
    <audio controls autoplay loop>
        <source src="sonidos/Again And Again.mp3">
    </audio>
</div>
</body>
</html>
